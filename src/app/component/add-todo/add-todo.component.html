<h3 class="mt-5 fw-bold">Add Student Data</h3>
<div class="w-50">
  <form  (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="number" class="form-label fw-bold">Add Number</label>
      <input type="number" [(ngModel)]="snumber" class="form-control" id="number" aria-describedby="number" name="number">
    </div>
    <div class="mb-3">
      <label for="sname" class="form-label fw-bold">Add Name</label>
      <input type="text" class="form-control" id="sname" name="sname" [(ngModel)]="sname" >
    </div>
    <!-- <div class="mb-3">
      <label for="Address" class="form-label fw-bold">Add Address</label>
      <input type="text" class="form-control" id="Address" name="address">
    </div> -->
    <div class="mb-3">
      <label for="Address" class="form-label">Add Address</label>
      <textarea class="form-control" id="Address" name="address" rows="3" [(ngModel)]="address"></textarea>
    </div>
    <div class="mb-3">
      <label for="moble" class="form-label fw-bold">Add Mobile</label>
      <input type="number" class="form-control" id="moble" name="mobile" [(ngModel)]="mobile">
    </div>
    <button type="submit" class="btn btn-primary">Add To Do</button>
  </form>
</div>

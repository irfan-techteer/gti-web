<div class="container d-flex justify-content-center dt-bg-frm-cnt">       
    <form  class="m-5  rounded text-white dt-bg-frm">
        <img src="https://gujarattilesinfo.com/assets/img/logo.png" alt="" class="img-fluid d-flex justify-self-center align-center">
        <h3 class="text-center fw-bold fs-4 my-3 mb-1">Login Form</h3>
        <p class="text-center mb-5">Please Enter Validate Number For OTP Verification</p>
        <div class="mb-3">
          <label for="username" class="form-label">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="username" name="name" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control"   [(ngModel)]="password " name="pass"  />
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="error">{{errorMsg}}</div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
</div>

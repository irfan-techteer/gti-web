<div class="container">

    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h3 class="fw-bold mt-5">Your Student Data</h3>
    <div *ngIf="this.todos.length===0; else elseBlock">Data is Empty</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"> </app-todo-item>
        </div>
    </ng-template>
</div>
